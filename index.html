<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" type="text/css">
    <style>
        body {
            background-color: hsl(217, 54%, 11%);
            font-family: "Outfit";
        }
        hr {
            font-weight: 50px;
            color: aqua;
        }
        h3 {
            font-weight: 500;
            text-align: left;
            padding-left: 25px;
            color: rgb(228, 228, 228);
        }
        p {
            font-size: 16px;
        }

        a:any-link {
            color:white;
            text-decoration: none;
        }
        #card_container {
            width: 300px;
            height: 500px;
            background-color: hsl(216, 50%, 16%);
            text-align: center;
            border-radius: 15px;
            padding-top: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        #card {
            border-radius: 8px;
        }     
       
        #eth {
            float: left;
            margin-left: 25px;
            position: relative;
        }

        #time {
            float: right;
            margin-right: 25px;
            position: relative;
        }

        #creation {
            float: none;
            position: absolute;
            margin-top: 50px;
            margin-left: 20px;
        }

        
    </style>
    <title>NFT preview card component - Frontend Mentor Challenges</title>
</head>
<body>
<div id="card_container">
    <img id="card" src="./images/image-equilibrium.jpg" id="nft_card" width="250px">
    <h3>Equilibrium #3429</h3>
    <h3 id="description">Our Equilibrium collection promotes balance and calm.</h3>
    <p id="eth"><img src="./images/icon-ethereum.svg" style="padding-right: 5px;"> 0.041 ETH</p>
    <p id="time"><img src="./images/icon-clock.svg" style="padding-right: 5px;">3 days left</p>
    <hr>
    <p id="creation"><img src="./images/image-avatar.png" width="30x" style="padding-right: 15px;">Creation of <a href=#>Jules Wyvern</a></p>

</div>
    
</body>
</html>
